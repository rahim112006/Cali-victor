function loadLogoBase64() {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = logoPath;
    img.onload = function() {
      const size = 40;
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");
      ctx.save();
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2, 0, 2*Math.PI);
      ctx.closePath();
      ctx.clip();
      ctx.globalAlpha = 0.18;
      ctx.drawImage(img, 0, 0, size, size);
      ctx.restore();
      logoBase64 = canvas.toDataURL("image/webp");
      resolve();
    };
    img.onerror = reject;
  });
}

function saveSchedule() {
  const rows = Array.from(document.querySelectorAll("#scheduleBody tr")).map(row => {
    return {
      day: row.cells[0].innerText,
      type: row.cells[1].innerText,
      exercises: row.cells[2].innerText
    };
  });
  localStorage.setItem(scheduleStorageKey, JSON.stringify(rows));
}

function loadSchedule() {
  const data = localStorage.getItem(scheduleStorageKey);
  if (!data) return null;
  try {
    return JSON.parse(data);
  } catch { return null; }
}

// جدول التمارين بديناميكية كاملة وإعادة بناء تلقائي
function renderSchedule(fromStorage = false) {
  const tbody = document.getElementById("scheduleBody");
  tbody.innerHTML = "";
  const days = translations[currentLang].days;
  let schedule = loadSchedule();
  if (schedule && fromStorage) {
    schedule.forEach(row => {
      tbody.innerHTML += `<tr draggable="true"><td>${row.day}</td><td contenteditable="true">${row.type}</td><td contenteditable="true">${row.exercises}</td></tr>`;
    });
  } else {
    days.forEach(day => {
      tbody.innerHTML += `<tr draggable="true"><td>${day}</td><td contenteditable="true">-</td><td contenteditable="true">-</td></tr>`;
    });
  }
  document.getElementById("tableHelp").textContent = translations[currentLang].tableHelp;
  addRowEditListeners();
  addDragDropListeners();
  saveSchedule();
}

}

  document.getElementById("exerciseDesc").textContent = descObj ? (descObj[currentLang] || descObj.ar) : "";
  // فيديو يوتيوب (إن وجد)
  // if(descObj && descObj.yt) { /* يمكن إضافة iframe هنا */ }
  document.getElementById("exerciseModal").showModal();
}

function closeModal() { document.getElementById("exerciseModal").close(); }

function filterExercises() {
  const filter = document.getElementById("exerciseFilter").value;
  document.querySelectorAll("#exerciseGrid .card").forEach(card => {
    card.style.display = (filter === "all" || card.dataset.type === filter) ? "block" : "none";
  });
}

function addExercise() {
  const day = document.getElementById("daySelect").value;
  const rows = document.querySelectorAll("#scheduleBody tr");
  rows.forEach(row => {
    if(row.cells[0].innerText === day) {
      let currVal = row.cells[2].innerText;
      let exText = translations[currentLang].exercises[selectedExercise] || selectedExercise;
      if (!currVal || currVal === "-") {
        row.cells[2].innerText = exText;
      } else if (!currVal.split(", ").includes(exText)) {
        row.cells[2].innerText = currVal + ", " + exText;
      }
    }
  });
  closeModal();
  saveSchedule();
}

// تحقق من صحة الإدخال (لا يسمح بإدخال رموز غير التمارين أو نوع التمرين فارغ)
function addRowEditListeners() {
  document.querySelectorAll("#scheduleBody td[contenteditable]").forEach(td => {
    td.onblur = function() {
      if (td.cellIndex === 1 && (!td.innerText.trim() || td.innerText.trim() === "-")) {
        td.innerText = "-";
      }
      if (td.cellIndex === 2 && (!td.innerText.trim() || td.innerText.trim() === "-")) {
        td.innerText = "-";
      }
      saveSchedule();
    };
    td.onkeydown = function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        td.blur();
      }
    };
  });
}

// Drag & Drop rows
function addDragDropListeners() {
  const tbody = document.getElementById("scheduleBody");
  let draggedRow = null;
  tbody.querySelectorAll("tr").forEach(row => {
    row.classList.add("draggable");
    row.addEventListener("dragstart", function() {
      draggedRow = row;
      row.classList.add("dragging");
    });
    row.addEventListener("dragend", function() {
      row.classList.remove("dragging");
      draggedRow = null;
      saveSchedule();
    });
    row.addEventListener("dragover", function(e) {
      e.preventDefault();
      if (draggedRow && row !== draggedRow) {
        tbody.insertBefore(draggedRow, row.nextSibling);
      }
    });
  });
}

// اقتراحات ديناميكية حسب المستوى
function fillTable(level) {
  const originalDays = ["السبت","الأحد","الاثنين","الثلاثاء","الأربعاء","الخميس","الجمعة"];
  const schedule = {
    1: { السبت:["Push","Push-ups"], الثلاثاء:["Pull","Australian Rows"], الخميس:["Core","Plank"] },
    2: { السبت:["Push","Push-ups, Dips"], الاثنين:["Pull","Pull-ups"], الأربعاء:["Legs","Squats, Lunges"], الجمعة:["Core","Plank"] },
    3: { الأحد:["Push","Archer Push-ups, Dips"], الثلاثاء:["Pull","Muscle-ups"], الخميس:["Legs","Pistol Squats"], السبت:["Core","Dragon Flag"], الجمعة:["Push","Handstand Push-ups"] },
    4: { السبت:["Push","Planche Push-ups"], الأحد:["Pull","One Arm Pull-ups"], الاثنين:["Legs","Pistol Squats"], الثلاثاء:["Core","Human Flag"], الأربعاء:["Pull","Front Lever"], الخميس:["Push","Pike Push-Ups"], الجمعة:["Full Body","Muscle-ups"] }
  };
  const tbody = document.getElementById("scheduleBody");
  tbody.innerHTML = "";
  const days = translations[currentLang].days;
  for (let i = 0; i < days.length; i++) {
    const arDay = originalDays[i];
    if(schedule[level][arDay]) {
      let exText = schedule[level][arDay][1].split(", ").map(e=>translations[currentLang].exercises[e]||e).join(", ");
      tbody.innerHTML += `<tr draggable="true"><td>${days[i]}</td><td contenteditable="true">${schedule[level][arDay][0]}</td><td contenteditable="true">${exText}</td></tr>`;
    } else {
      tbody.innerHTML += `<tr draggable="true"><td>${days[i]}</td><td contenteditable="true">-</td><td contenteditable="true">-</td></tr>`;
    }
  }
  addRowEditListeners();
  addDragDropListeners();
  saveSchedule();
}

function clearTable() {
  renderSchedule(false);
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(14);
  const t = translations[currentLang];
  doc.text(t.table, 105, 15, { align:"center" });
  if (logoBase64) {
    doc.addImage(logoBase64, 'WEBP', 10, 270, 18, 18, '', 'FAST');
  }
  doc.autoTable({ html:"#scheduleTable", startY:25, styles:{halign:"center"}, headStyles:{fillColor:[0,123,255]} });
  doc.save("جدول-التمارين.pdf");
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
  const btn = document.getElementById("darkModeBtn");
  btn.textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
}

function toggleSuggestions() {
  const section = document.getElementById("suggestions");
  section.style.display = section.style.display === "none" ? "block" : "none";
}
